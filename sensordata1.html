      <div class="container">
        <div class="search-container">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div class="table-container">
            <table id="sensor-table">
                <thead>
                    <tr>
                        <th>Sl</th>
                        <th>Car Model</th>
                        <th>Car Name</th>
                        <th>Car Type</th>
                        <th>Registration Number</th>
                        <th>Time</th>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Air Pressure</th>
                    </tr>
                </thead>
                <tbody id="sensor-table-body">
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const sensorData = [
    // Your sensor data objects go here
    // Example: { sl: 1, carModel: "Model A", carName: "Car 1", carType: "SUV", registrationNumber: "ABC123", time: "12:30 PM", date: "2023-10-21", temperature: "25Â°C", humidity: "50%", airPressure: "1013 hPa" }
];

const searchInput = document.getElementById('search');
const sensorTableBody = document.getElementById('sensor-table-body');

// Function to render sensor data table
function renderSensorTable(data) {
    sensorTableBody.innerHTML = '';
    data.forEach((entry, index) => {
        const row = `<tr>
                        <td>${entry.sl}</td>
                        <td>${entry.carModel}</td>
                        <td>${entry.carName}</td>
                        <td>${entry.carType}</td>
                        <td>${entry.registrationNumber}</td>
                        <td>${entry.time}</td>
                        <td>${entry.date}</td>
                        <td>${entry.temperature}</td>
                        <td>${entry.humidity}</td>
                        <td>${entry.airPressure}</td>
                    </tr>`;
        sensorTableBody.innerHTML += row;
    });
}

// Initial rendering of the sensor table
renderSensorTable(sensorData);

// Event listener for search input
searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value.toLowerCase();
    const filteredData = sensorData.filter(entry => {
        return Object.values(entry).some(value =>
            value.toString().toLowerCase().includes(searchTerm)
        );
    });
    renderSensorTable(filteredData);
});
    </script>
